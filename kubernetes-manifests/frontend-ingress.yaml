---
# [START gke_boa_kubernetes_manifests_frontend_service_frontend]
apiVersion: v1
kind: Service
metadata:
  name: frontend-np
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
# [END gke_boa_kubernetes_manifests_frontend_service_frontend]
---
# [START gke_boa_kubernetes_frontend_ingress]
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
spec:
  rules:
  -  http:
      paths:
      - pathType: ImplementationSpecific
        path: "/"
        backend:
          service:
            name: frontend-np
            port: 
              number: 80
